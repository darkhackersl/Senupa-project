<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MR Gadgets Store - Login</title>
    <link rel="stylesheet" href="css/style.css"> <!-- Link to CSS file -->
</head>
<body>
    <div class="login-container">
        <h2>Welcome to MR Gadgets Store</h2>
        <p>Sign in to your account</p>
        <form id="loginForm">
            <div class="input-group">
                <label for="username">Email</label>
                <input type="text" id="username" placeholder="Enter your email" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>
            <button type="submit">Login</button>
            <p id="loginMessage"></p>
             <a href="dashboard.html">Done</a>
        </form>
       <div class="additional-options">
    <a href="#">Forgot password?</a>
    <a href="register.html">Create an account</a> <!-- Link to Register -->
    </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-auth.js"></script>
    
    <!-- Link to your custom JavaScript file -->
    <script src="api/loging.js"></script>
</body>
</html>
