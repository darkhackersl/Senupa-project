<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MR Gadgets Store</title>
     <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <header>
        <h1>MR Gadgets Store</h1>
        <nav>
            <ul>
                <li><a href="#products">Products</a></li>
                <li><a href="#contact">Contact Us</a></li>
                 <li><a href="index.html">Home</a></li>
                <li><a href="cart.html">Cart (<span id="cart-count">0</span>)</a></li>
                <li><a href="loging.html">Login</a></li>
                <li><a href="dashboard.html">Dashboard</a></li> <!-- Link to dashboard.html -->
            </ul>
        </nav>
    </header>

    <main>
        <!-- Banner Section -->
        <section id="banner">
            <img src="img/img1.png" alt="Welcome to MR Gadgets Store" class="banner-image">
        </section>

        <section id="products">
            <h2>Our Products</h2>
           <div class="product-item">
    <img src="${product.image}" alt="${product.name}">
    <h3>${product.name}</h3>
    <p>${product.price}</p>
    <button onclick="cart.addItem({id: '${product.id}', name: '${product.name}', price: ${product.price}, image: '${product.image}'})">Add to Cart</button>
</div>
                </div>
<div class="product-item">
    <img src="img/img1.png" alt="${product.name}">
    <h3>$Senupa</h3>
    <p>RS.40000</p>
    <button onclick="cart.addItem({id: '${product.id}', name: '${product.name}', price: ${product.price}, image: '${product.image}'})">Add to Cart</button>
</div>
                </div>
                <div class="product-item">
                    <img src="img/img1.jpg" alt="Gadget 3" class="product-image" sizes="16x16">
                    <h3>Gadget 3</h3>
                    <p>Description of Gadget 3.</p>
                    <button>Add to Cart</button>
                </div>
                <!-- Add more products as needed -->
            </div>
        </section>

        <section id="contact">
            <h2>Contact Us</h2>
            <form id="contactForm" action="https://formspree.io/f/xeoqavon" method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                
                <button type="submit">Send</button>
            </form>
        </section>
    </main>



    <script src="script.js"></script>
    <script src="index.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-auth.js"></script>

</body>
</html>
